<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Particles</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</style>
</head>


<body>

  <div id="container" >

    <div id="header" >
      <h1>Canvas-balls</h1>
    </div>


    <div id="buttons">
      <b>Toggles:</b><br>
      <button type="button" onclick="toggleGravity()">Toggle Gravity</button>
      <p>
        <button type="button" onclick="toggleDrag()">Toggle Drag</button>
      <p>
        <button type="button" onclick="toggleCollisions()">Toggle Collisions</button>
      <p>
      <p>
        <button type="button" onclick="toggleReset()">Toggle Reset</button>
        <button type="button" onclick="toggleSpawnPartSys()">Toggle Start/Stop</button>
    </div>


    <div id="content" >
      <canvas id="game"></canvas>
      <script src="jsParticles.js"></script>
    </div>



    <div id="footer">    
      <a href="https://github.com/madsobitsoe/jsParticles">Source on Github here</a></div> 

</body>
</html>
